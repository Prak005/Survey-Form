<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form with appropriate details</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" placeholder="Enter Your Name" type="text" required>
      <label id="email-label">Email</label>
      <input id="email" placeholder="Enter Your Email" type="email" required>
      <label id="number-label">Phone Number</label>
      <input id="number" placeholder="Enter Number" type="number" min="1000000000" max="9999999999">
      <label>Select an Option</label>
      <select id="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
      </select>
      <label>Would you recommend this survey to a friend?</label>
      <label id="radio"><input type="radio" value="Yes" name="group1">Yes</label>
      <label id="radio"><input type="radio" value="No"  name="group1">No</label>
      <label id="gap">What are you planning to study in the future?</label>
      <label id="checkbox"><input type="checkbox" value="Front-End">Front-End</label>
      <label id="checkbox"><input type="checkbox" value="Back-End">Back-End</label>
      <label id="checkbox"><input type="checkbox" value="Full Stack">Full Stack</label>
      <label id="checkbox"><input type="checkbox" value="Data Structures">Data Structures</label>
      <label class="review">Would you like to see something improved?</label>
      <textarea class="text-review" placeholder="Enter Here" type="text"></textarea>
      <button id="submit" type="submit">Submit</button>

    </form>
  </body>
</html>
